<script>
    var obj = {x:1};
    console.log(obj.__proto__ == Object.prototype);
    console.log(Object.prototype);
    obj.hasOwnProperty('x');

    var str = "abcdef";
    str.indexOf("abc");
    console.log(str.__proto__ == String.prototype);//自动装箱

    var num = 10;
    num.toString();
    console.log(num.__proto__);
</script>
