<!-- <script>
    /*
        copyWithin(target,start,end)
        target 复制的目标位置
        start  复制的起始位置

    */
    let arr1 = [0,1,2,3,4,5];

    */
    let arr2 = [10,20,30,40,50];

        return element > 39;
    })

        findIndex()
        返回第一个符合条件的元素的索引值
