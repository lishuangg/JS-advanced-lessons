<script>
    class Parent{
        constructor(x,y){
            this.x = x;
            this.y = y;
        }
        showY(){
            console.log(this.y);
        }
    }
    /*
        super() 在子类的构造函数中，可以指向父类的构造函数
        super 在子类的实例方法中，可以指向父类的原型对象
    */
    class Child extends Parent{
        constructor(x,y,z){
            super(x,y);
            this.z = z;
        }
        show(){
            super.showY();
        }
    }
    let c1 = new Child(1,2,3);
    c1.show();
    console.log(c1);
</script>
