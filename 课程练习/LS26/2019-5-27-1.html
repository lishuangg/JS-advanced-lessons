<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    /*
        1、$.get 向指定地址的后端程序发起get请求
        2、后端程序接受到请求，响应一个字符串
        3、ajax请求成功的回调函数可以接受到后端程序的响应内容
        4、将网页文件和后端程序文件，放置到服务器软件上

        wampserver
    */
    $.get("./server.php",function(data){
        // console.log(data);
        $("#title").html(data);
    })
</script>
