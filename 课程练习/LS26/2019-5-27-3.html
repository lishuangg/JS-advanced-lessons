<script>
    /*
        const声明变量是不可修改的，修改会报错
        声明时必须赋值，不赋值会报错
    */
    const PI = 3.1415926;
    PI = 3.343434343;

    const PI;

    /*
        const定义对象时，引用地址不可变，对象的属性是可以变的
        const作用域也是块级作用域
    */
    const obj = {"username":"zhangsan"};
    let obj = {"username":"lisi"};
    obj.username = "wangwu";
</script>
