<script>
    //属性继承
    //o1与o2的关系：o2的原型链是o1
    var o1 = {x:1};
    var o2 = Object.create(o1);
    console.log(o2.__proto__ == o1);//true
    o2.x=2;//给o2自身添加x
    delete o2.x;//只能删除自身所具有的属性
    o2.__proto__.x = 3;//修改原型链上的属性
    console.log(o1.x);
    console.log(o2.x);//o2上找不到x，则转向他的原型链找，即o1
</script>
