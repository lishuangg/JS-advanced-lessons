<script>
    /*
        剩余操作
        可以接受剩下的所有实参，必须放在参数的最后位置上

        剩余操作符对应变量最后得到一个数组
    */
    function fn1(x,z,...y){
        console.log(x,z,y);
    }
    fn1(1,2,3,4,5);

    /*
        扩展操作符
        将数组转换为以，分隔的参数结构，是剩余操作符的逆操作
    */
    // function fn2(){

    function fn2(a,b,c,d,e){
        console.log(a,b,c,d,e);
        console.log(arguments);
    }
    fn2(1,...[2,3,4,5]); 
</script>
