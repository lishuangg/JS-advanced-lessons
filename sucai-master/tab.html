<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/tab.css">
	
</head>
<body>
	<div class="logincontainer" id="logincontainer" style="margin: 0 auto;">
		<div class="tabtitle">
			<div class="login-tab saomalogin active">扫码登录</div>
			<div class="login-tab userlogin">帐户登录</div>
		</div>
		<div class="tab-item">
			<img src="img/show.png">
		</div>
		<div class="tab-item" style="display: none;">
			<div class="inputcontainer">
				<label for="loginname" class="login-label"></label>
				<input id="loginname" type="text" class="itxt" name="loginname" tabindex="1" autocomplete="off" placeholder="邮箱/用户名/已验证手机">
			</div>
			<div class="inputcontainer">
				<label for="loginname" class="login-label pwd"></label>
				<input id="pwd" type="text" class="itxt" name="pwd" tabindex="1" autocomplete="off" placeholder="密码">
			</div>
			<div class="loginbtn">
				<a href="javascript:;" class="btn-img btn-entry" id="loginsubmit" tabindex="6" clstag="pageclick|keycount|201607144|3" style="outline: rgb(109, 109, 109) none 0px;">登&nbsp;&nbsp;&nbsp;&nbsp;录</a>
			</div>
		</div>
		
	</div>
</body>
<script>
	var tabs = document.getElementsByClassName("tabtitle")[0].children;
	var item = document.getElementsByClassName("tab-item");
	var itxt = document.getElementsByClassName("itxt");
	var str = ['用户名','密码'];	

	for(var i=0;i<tabs.length;i++) {
		(function(j){
			tabs[j].onmouseover = function(){
				if(j==0){
					this.className = "login-tab saomalogin active";
					tabs[1].className = 'login-tab userlogin';
					item[1].style.display = 'none';
					item[0].style.display = 'block';
				}else{
					this.className = "login-tab userlogin active";
					tabs[0].className = 'login-tab saomalogin';	
					item[0].style.display = 'none';
					item[1].style.display = 'block';
				}
			};
		}(i));
	}

	for(var i=0;i<itxt.length;i++){
		(function(j){
			itxt[j].onfocus = function(){
				itxt[j].onblur = function(){
					if(itxt[j].value == ''){
						alert(str[j]+'不能为空');
					}
				}
			};
		}(i));
	}
</script>
</html>
